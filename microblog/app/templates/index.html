{% extends "base.html" %}

{% block content %}
    <h1> Hello {{user.username}}</h1>
    <button id="welcome-btn" onclick="alert('You clicked Welcome')"> WELCOME </button>
    <br>
    {% for post in posts %}
        <div><p> {{ post.author.username}} says: <b>{{ post.body}}</b> </p></div>
    {% endfor %}
{% endblock %}
